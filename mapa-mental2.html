<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental - Agência MIST</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth-check.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        .markmap {
            width: 100%;
            height: 75vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Estilos do Modal */
        .modal-overlay {
            display: none; /* Começa escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: #333; /* Garante que o texto dentro do modal seja legível */
        }
        #modal-title {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mapa Mental do Universo</h1>
            <nav>
                <a href="index.html" style="margin-right: 20px;">Página Inicial</a>
                <a href="#" onclick="logout()">Sair</a>
            </nav>
        </header>

        <svg class="markmap"></svg>

        <div id="info-modal" class="modal-overlay">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <button id="modal-close-btn">Fechar</button>
            </div>
        </div>

    </div> <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const db = firebase.firestore();
        const nodesCollection = db.collection("mapa-mental-nodes");

        const { Transformer, Markmap } = window.markmap;
        const transformer = new Transformer();
        const svgEl = document.querySelector('.markmap'); // Seletor corrigido!
        
        let markmapInstance;
        let allNodes = []; // Array para guardar todos os nós do DB

        // Elementos do Modal
        const modal = document.getElementById('info-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // Função recursiva para construir o texto Markdown
        function buildMarkdown(parentId = "root", level = 0) {
            const indent = '  '.repeat(level);
            const children = allNodes
                .filter(node => node.parentId === parentId)
                .sort((a, b) => a.ordem - b.ordem);

            let markdown = '';
            children.forEach(child => {
                markdown += `${indent}- [${child.titulo}](#${child.id})\n`;
                markdown += buildMarkdown(child.id, level + 1);
            });
            return markdown;
        }

        // Função para renderizar o mapa mental
        function renderMindmap(markdown) {
            svgEl.innerHTML = '';
            const { root } = transformer.transform(markdown);
            markmapInstance = Markmap.create(svgEl, null, root);
        }
        
        // Função para mostrar o modal com as informações do nó
        function showNodeInfo(nodeId) {
            const node = allNodes.find(n => n.id === nodeId);
            if (node && node.descricao) {
                modalTitle.textContent = node.titulo;
                modalDescription.textContent = node.descricao;
                modal.style.display = 'flex';
            } else if (node) {
                // Caso o nó exista mas não tenha descrição
                modalTitle.textContent = node.titulo;
                modalDescription.textContent = "Nenhuma descrição disponível para este item.";
                modal.style.display = 'flex';
            }
        }

        // --- LÓGICA PRINCIPAL ---
        // Carrega todos os nós do Firestore
        nodesCollection.orderBy("ordem").get().then(snapshot => {
            if (snapshot.empty) {
                console.error("A coleção 'mapa-mental-nodes' está vazia ou não foi encontrada.");
                renderMindmap("# Erro\n- A coleção 'mapa-mental-nodes' no Firestore está vazia.\n- Verifique o nome da coleção e se os documentos foram criados.");
                return;
            }

            snapshot.forEach(doc => {
                allNodes.push({ id: doc.id, ...doc.data() });
            });

            const markdownContent = buildMarkdown();
            renderMindmap(markdownContent);

            setTimeout(() => {
                svgEl.querySelectorAll('g.markmap-node').forEach(el => {
                    const link = el.querySelector('a');
                    if (link) {
                        const href = link.getAttribute('href');
                        if (href && href.startsWith('#')) {
                            const nodeId = href.substring(1);
                            if (allNodes.some(n => n.id === nodeId)) {
                                el.style.cursor = 'pointer';
                                el.addEventListener('click', () => showNodeInfo(nodeId));
                            }
                        }
                    }
                });
            }, 200);
        }).catch(error => {
            console.error("Erro ao buscar dados do Firestore: ", error);
            renderMindmap(`# Erro ao carregar\n- Verifique o console (F12) para detalhes do erro de conexão com o Firestore.`);
        });
        
        // Funcionalidade para fechar o modal
        function closeModal() {
            modal.style.display = 'none';
        }
        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    });
    </script>
</body>
</html>
