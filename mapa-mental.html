<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental - Agência MIST</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth-check.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        .markmap {
            width: 100%;
            height: 75vh; /* Ajustei um pouco a altura para caber melhor com o header */
            border: 1px solid #ddd; /* Adiciona uma borda sutil */
            border-radius: 8px; /* Cantos arredondados */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mapa Mental do Universo</h1>
            <nav>
                <a href="index.html" style="margin-right: 20px;">Página Inicial</a>
                <a href="#" onclick="logout()">Sair</a>
            </nav>
        </header>

        <svg class="markmap"></svg>

    </div> <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const { Transformer, Markmap } = window.markmap;
        const transformer = new Transformer();
        const svgEl = document.querySelector('.markmap');

        // Os dados do seu mapa mental (pode editar aqui quando quiser)
        const markdown = `
# Esfera Tecnológica

- Sobre as quatro forças universais
  - A escuridão cósmica
  - O Divino
    - A origem de Deus
    - Os três anjos de Deus
      - Nephilim, a voz de Deus
      - Luci, a força de Deus
      - Abel, os olhos de Deus
    - As três armas divinas
      - Divino Sacrifício, a arma divina de Nephilim
      - Mão de Deus, a arma divina de Luci
      - Estrela Mobius, a arma divina de Abel
    - Alcançando Deus
    - A Ameaça Gnosi
  - A magia verdadeira
  - O paradoxo

- Sobre Gaia
  - A Fantasia de Gaia
    - A fada Serena
    - A fada Luna
    - A destruição do Coração de Luz
    - Fulgor
    - Celina, o guerreiro da Luz
    - Katsuo, o filho da fada Serena
    - Espers
    - Os minérios Gaianos
      - O poder de Serena no núcleo Gaiano
      - Os minérios Gaianos e seu uso na revolução tecnológica
      - O uso da magia Gaiana para despertar o anjo
      - Glória à Humanidade
  - Nia
    - A voz definitiva
    - "Ainda que meus olhos não enxerguem mais, ainda que eu não tenha forças para mais nada mover, saibam que minha voz sempre os alcançará"
        `;

        const { root } = transformer.transform(markdown);
        Markmap.create(svgEl, null, root);
      });
    </script>
</body>
</html>
