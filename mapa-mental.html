<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental - Lore do RPG</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Definimos uma altura mínima para o SVG */
        .markmap {
            width: 100%;
            height: 85vh; /* Ocupa 85% da altura da tela */
        }
    </style>
</head>
<body>

    <h1>Mapa Mental do Universo</h1>

    <svg class="markmap"></svg>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15"></script>

    <script>
      // Espera o conteúdo da página carregar completamente
      document.addEventListener('DOMContentLoaded', () => {
        // Pega a função Transformer e Markmap do objeto global window.markmap
        const { Transformer, Markmap } = window.markmap;

        // Cria uma instância do Transformer
        const transformer = new Transformer();

        // Seleciona o elemento SVG onde o mapa será desenhado
        const svgEl = document.querySelector('.markmap');

        // Os dados do seu mapa mental em formato de string (Markdown)
        const markdown = `
# Esfera Tecnológica

- Sobre as quatro forças universais
  - A escuridão cósmica
  - O Divino
    - A origem de Deus
    - Os três anjos de Deus
      - Nephilim, a voz de Deus
      - Luci, a força de Deus
      - Abel, os olhos de Deus
    - As três armas divinas
      - Divino Sacrifício, a arma divina de Nephilim
      - Mão de Deus, a arma divina de Luci
      - Estrela Mobius, a arma divina de Abel
    - Alcançando Deus
    - A Ameaça Gnosi
  - A magia verdadeira
  - O paradoxo

- Sobre Gaia
  - A Fantasia de Gaia
    - A fada Serena
    - A fada Luna
    - A destruição do Coração de Luz
    - Fulgor
    - Celina, o guerreiro da Luz
    - Katsuo, o filho da fada Serena
    - Espers
    - Os minérios Gaianos
      - O poder de Serena no núcleo Gaiano
      - Os minérios Gaianos e seu uso na revolução tecnológica
      - O uso da magia Gaiana para despertar o anjo
      - Glória à Humanidade
  - Nia
    - A voz definitiva
    - "Ainda que meus olhos não enxerguem mais, ainda que eu não tenha forças para mais nada mover, saibam que minha voz sempre os alcançará"
        `;

        // Transforma o Markdown em dados que o Markmap entende
        const { root, features } = transformer.transform(markdown);

        // Cria o mapa mental no elemento SVG
        Markmap.create(svgEl, null, root);
      });
    </script>

</body>
</html>
