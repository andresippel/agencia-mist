<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens - Agência MIST</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth-check.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        .content-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .char-list {
            flex: 1;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 250px;
        }
        .char-list h3 { margin-top: 0; }
        .char-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        .char-item:hover { background-color: #f0f0f0; }
        .char-item.active { background-color: #e0e0e0; font-weight: bold; }

        .char-sheet {
            flex: 3;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Estilo do Statblock */
        .statblock-header { border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .statblock-header h1 { margin: 0; font-size: 24px; color: #2c3e50; }
        .statblock-header .sub { font-style: italic; color: #666; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px; background: #f9f9f9; padding: 10px; border-radius: 5px; }
        .stat-box { text-align: center; }
        .stat-box .label { font-size: 12px; font-weight: bold; text-transform: uppercase; color: #555; }
        .stat-box .value { font-size: 18px; font-weight: bold; color: #000; }
        .section-title { background-color: #333; color: #fff; padding: 5px 10px; font-weight: bold; margin-top: 20px; border-radius: 3px; }
        .saves-row { display: flex; gap: 20px; margin: 10px 0; font-weight: bold; }
        .abilities-row { display: flex; justify-content: space-between; margin: 10px 0; border-top: 1px solid #ddd; padding-top: 10px;}
        
        /* Área de Importação atualizada */
        .import-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .import-box {
            flex: 1;
            padding: 15px;
            background: #e8f4fd;
            border: 1px dashed #3498db;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 11px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button.action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button.action-btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fichas dos Personagens (PF2e)</h1>
            <nav>
                <a href="index.html" style="margin-right: 20px;">Página Inicial</a>
                <a href="#" onclick="logout()">Sair</a>
            </nav>
        </header>

        <div class="import-section">
            <div class="import-box">
                <label><b>Opção A: Upload de Arquivo</b></label>
                <p style="font-size: 12px; margin: 5px 0;">Se você baixou o .json</p>
                <input type="file" id="json-file" accept=".json">
            </div>

            <div class="import-box">
                <label><b>Opção B: Colar Código (View JSON)</b></label>
                <p style="font-size: 12px; margin: 5px 0;">No Pathbuilder, clique em "View JSON", copie tudo e cole aqui:</p>
                <textarea id="json-textarea" placeholder='Cole o código que começa com {"build":{...}} aqui'></textarea>
                <button class="action-btn" id="btn-import-text">Importar Texto</button>
            </div>
        </div>

        <div class="content-wrapper">
            <aside class="char-list">
                <h3>Personagens</h3>
                <div id="list-container">Carregando...</div>
            </aside>

            <main class="char-sheet" id="sheet-display">
                <p style="text-align: center; color: #777; margin-top: 50px;">Selecione um personagem na lista para ver os detalhes.</p>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const db = firebase.firestore();
        const charsCollection = db.collection("personagens");
        
        const fileInput = document.getElementById('json-file');
        const textArea = document.getElementById('json-textarea');
        const btnImportText = document.getElementById('btn-import-text');
        
        const listContainer = document.getElementById('list-container');
        const sheetDisplay = document.getElementById('sheet-display');

        // --- FUNÇÃO CENTRAL DE IMPORTAÇÃO ---
        async function importCharData(jsonData) {
            try {
                if (!jsonData.build) throw new Error("JSON inválido.");

                // 1. Extrai os dados brutos
                const rawData = extractPathbuilderData(jsonData.build);
                
                // 2. Limpeza total de 'undefined' para o Firebase não travar
                const charData = JSON.parse(JSON.stringify(rawData));
                
                // 3. Salva
                await charsCollection.doc(charData.nome).set(charData);
                alert(`Personagem ${charData.nome} atualizado!`);
                
                fileInput.value = '';
                textArea.value = '';
            } catch (error) {
                console.error(error);
                alert("Erro: " + error.message);
            }
        }

        // --- EXTRAÇÃO E PROCESSAMENTO ---
        function extractPathbuilderData(build) {
            const safeNum = (val) => (val && !isNaN(val)) ? Number(val) : 0;
            const safeStr = (val) => (val) ? String(val) : "";
            const level = safeNum(build.level);

            // Helpers
            const getAbilVal = (name) => safeNum(build.abilities[name]);
            const getAbilMod = (name) => Math.floor((getAbilVal(name) - 10) / 2);

            // 1. HP
            let hpValue = safeNum(build.attributes.hp);
            if (hpValue === 0) {
                 const ancHp = safeNum(build.attributes.ancestryhp);
                 const classHp = safeNum(build.attributes.classhp);
                 const bonusHp = safeNum(build.attributes.bonushp);
                 const conMod = getAbilMod('con');
                 hpValue = ancHp + ((classHp + conMod) * level) + bonusHp;
            }

            // 2. ARMAS (Ataque e Dano calculados)
            const weaponsList = (build.weapons || []).map(w => {
                const name = w.display || w.name || "Arma";
                const die = w.die || "";
                
                // Lógica de Atributo (Finesse/Ranged usa DES)
                let atkAttr = 'str';
                if (w.traits && (w.traits.includes('Finesse') || w.traits.includes('Ranged'))) {
                    if (getAbilVal('dex') > getAbilVal('str')) atkAttr = 'dex';
                }
                
                // Proficiência
                let profBonus = 2; // Assume treinado como base segura
                if (w.prof && build.proficiencies[w.prof]) profBonus = build.proficiencies[w.prof];

                const pot = safeNum(w.pot);
                const atkBonus = level + profBonus + getAbilMod(atkAttr) + pot;
                
                // Dano
                let dmgBonus = 0;
                if (!w.traits || !w.traits.includes('Ranged')) dmgBonus += getAbilMod('str');
                if (profBonus >= 4) dmgBonus += 2; // Weapon Spec
                if (profBonus >= 6) dmgBonus += 1;
                
                const strRune = w.str ? "Striking" : ""; 
                const traits = w.traits ? `(${w.traits.join(', ')})` : "";
                
                return {
                    nome: name,
                    ataque: `+${atkBonus}`,
                    dano: `${w.str ? '2' : '1'}${die} + ${dmgBonus}`,
                    extras: `${pot ? `+${pot}` : ''} ${strRune} ${traits}`.trim()
                };
            });

            // 3. MAGIAS (Com Detector de Ações Melhorado)
            const spellsList = [];
            let spellStats = { dc: 0, attack: 0, ability: "" };

            // O SUPER TRADUTOR DE AÇÕES
            const mapAction = (act) => {
                if (!act) return "";
                const a = String(act).toLowerCase();
                
                if (a.includes("reaction")) return "↶";
                if (a.includes("free")) return "◇";
                if (a.includes("3") || a.includes("three")) return "◆◆◆";
                if (a.includes("2") || a.includes("two")) return "◆◆";
                if (a.includes("1") || a.includes("one")) return "◆";
                
                return ""; // Se não achar nada, retorna vazio
            };

            if (build.spellCasters) {
                build.spellCasters.forEach(caster => {
                    // Calcula Stats de Magia
                    const abil = caster.ability || "cha";
                    const prof = safeNum(caster.proficiency); 
                    const mod = getAbilMod(abil);
                    const myAttack = level + prof + mod;
                    const myDC = 10 + level + prof + mod;

                    if (myDC > spellStats.dc) {
                        spellStats = { dc: myDC, attack: myAttack, ability: abil.toUpperCase() };
                    }

                    if (caster.spells) {
                        caster.spells.forEach(spellLevelObj => {
                            const lvl = spellLevelObj.spellLevel;
                            const list = (spellLevelObj.list || []).map(s => {
                                // Se for apenas string (comum em exports simples), não tem ação
                                if (typeof s === 'string') return { nome: s, acao: "" };
                                
                                // Se for objeto, tenta pegar a ação
                                return {
                                    nome: s.name || "Magia",
                                    acao: mapAction(s.actions)
                                };
                            });
                            
                            if (list.length > 0) {
                                spellsList.push({
                                    nivel: lvl === 0 ? "Truques (Cantrips)" : `Nível ${lvl}`,
                                    magias: list
                                });
                            }
                        });
                    }
                });
            }

            // 4. SAVES E PERÍCIAS
            const calcSave = (profKey, abilName) => {
                const prof = safeNum(build.proficiencies[profKey]);
                const mod = getAbilMod(abilName);
                return (prof > 0 ? (prof + level) : 0) + mod; 
            };
            
            // 5. PETS
            const petsList = [];
            const processPet = (p, tipo) => {
                const pAbil = p.abilities || {str:10, dex:10, con:10, int:10, wis:10, cha:10};
                return {
                    nome: p.name || "Pet",
                    tipo: tipo,
                    hp: safeNum(p.attributes?.hp) || (level * 5),
                    ca: safeNum(p.ac) || 10,
                    atributos: {
                        for: safeNum(pAbil.str), des: safeNum(pAbil.dex), con: safeNum(pAbil.con),
                        int: safeNum(pAbil.int), sab: safeNum(pAbil.wis), car: safeNum(pAbil.cha)
                    }
                };
            };
            if (build.pets) build.pets.forEach(p => petsList.push(processPet(p, p.type || "Companheiro")));
            if (build.familiars) build.familiars.forEach(f => petsList.push(processPet(f, "Familiar")));

            return {
                nome: safeStr(build.name) || "Sem Nome",
                nivel: level || 1,
                classe: safeStr(build.class),
                ancestralidade: safeStr(build.ancestry),
                atributos: {
                    for: getAbilVal('str'), des: getAbilVal('dex'), con: getAbilVal('con'),
                    int: getAbilVal('int'), sab: getAbilVal('wis'), car: getAbilVal('cha')
                },
                hp: hpValue,
                ca: safeNum(build.acTotal ? (build.acTotal.acTotal || build.acTotal) : 10), 
                percepcao: calcSave('perception', 'wis'),
                saves: {
                    fort: calcSave('fortitude', 'con'),
                    ref: calcSave('reflex', 'dex'),
                    vont: calcSave('will', 'wis')
                },
                velocidade: safeNum(build.speed) || 25,
                pericias: build.proficiencies ? Object.keys(build.proficiencies)
                    .filter(k => !['fortitude','reflex','will','perception','classDC'].includes(k) && build.proficiencies[k] > 0)
                    .slice(0, 10) : [],
                armas: weaponsList,
                magias: spellsList,
                spellStats: spellStats,
                pets: petsList
            };
        }

        // HANDLERS
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => { try { importCharData(JSON.parse(ev.target.result)); } catch(err){alert("Erro JSON");} };
            reader.readAsText(file);
        });

        btnImportText.addEventListener('click', () => {
            const text = textArea.value.trim();
            if(!text) return alert("Cole o JSON.");
            try { importCharData(JSON.parse(text)); } catch(err){ alert("JSON inválido."); }
        });

        charsCollection.onSnapshot(snapshot => {
            listContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const char = doc.data();
                const div = document.createElement('div');
                div.className = 'char-item';
                div.textContent = char.nome;
                div.onclick = () => renderSheet(char);
                listContainer.appendChild(div);
            });
        });

        // --- RENDERIZAÇÃO FINAL ---
        function renderSheet(char) {
            const mod = (val) => Math.floor((val - 10) / 2);
            const fmt = (val) => (val >= 0 ? `+${val}` : val);
            const fmtSave = (total) => `CD ${10 + total} (${fmt(total)})`;

            const periciasTexto = (char.pericias && Array.isArray(char.pericias)) ? char.pericias.join(', ').replace(/_/g, ' ') : "Nenhuma";

            // HTML Armas
            let armasHtml = '<p style="color:#777; font-style:italic;">Nenhuma arma equipada.</p>';
            if (char.armas && char.armas.length > 0) {
                armasHtml = `<ul style="padding-left: 0; list-style: none;">
                    ${char.armas.map(a => `
                        <li style="margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">
                            <div style="font-weight:bold; font-size:1.1em; color:#c0392b;">
                                ${a.nome} <span style="color:#333;">${a.ataque}</span>
                            </div>
                            <div style="font-size:0.9em;">
                                <b>Dano:</b> ${a.dano} <span style="color:#777;">${a.extras}</span>
                            </div>
                        </li>`).join('')}
                </ul>`;
            }

            // HTML Spell Stats
            let spellStatsHtml = '';
            if (char.spellStats && char.spellStats.dc > 0) {
                spellStatsHtml = `
                <div style="background:#e8f6f3; padding:10px; border-radius:5px; margin: 10px 0; border: 1px solid #1abc9c;">
                    <div style="display:flex; justify-content:space-around; text-align:center;">
                        <div>
                            <div style="font-size:0.8em; text-transform:uppercase; color:#16a085;">Spell DC</div>
                            <div style="font-size:1.4em; font-weight:bold; color:#0e6251;">${char.spellStats.dc}</div>
                        </div>
                        <div>
                            <div style="font-size:0.8em; text-transform:uppercase; color:#16a085;">Spell Attack</div>
                            <div style="font-size:1.4em; font-weight:bold; color:#0e6251;">+${char.spellStats.attack}</div>
                        </div>
                         <div>
                            <div style="font-size:0.8em; text-transform:uppercase; color:#16a085;">Attr</div>
                            <div style="font-size:1.4em; font-weight:bold; color:#0e6251;">${char.spellStats.ability}</div>
                        </div>
                    </div>
                </div>`;
            }

            // HTML Magias
            let magiasHtml = '';
            if (char.magias && char.magias.length > 0) {
                magiasHtml = `<div class="section-title">Livro de Magias</div>`;
                magiasHtml += spellStatsHtml;
                
                char.magias.forEach(nivel => {
                    magiasHtml += `<div style="margin-top: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                        <strong style="color: #444; display:block; margin-bottom:3px;">${nivel.nivel}</strong> 
                        <div style="display:flex; flex-wrap:wrap; gap: 8px;">
                            ${nivel.magias.map(m => `
                                <span style="background:#eef; padding:3px 8px; border-radius:4px; font-size:0.9em; border:1px solid #dde;">
                                    ${m.nome} <span style="color:#d35400; font-weight:bold; font-family:sans-serif;">${m.acao}</span>
                                </span>
                            `).join('')}
                        </div>
                    </div>`;
                });
            }

            // HTML Pets
            let petsHtml = '';
            if (char.pets && char.pets.length > 0) {
                petsHtml = `<div class="section-title">Companheiros / Pets</div>`;
                char.pets.forEach(p => {
                    petsHtml += `
                    <div style="background:#f0f0f0; padding:10px; border-radius:5px; margin-bottom:10px; border-left: 4px solid #333;">
                        <div style="font-weight:bold; font-size:1.1em;">${p.nome} <span style="font-weight:normal; font-size:0.8em;">(${p.tipo})</span></div>
                        <div style="display:flex; gap:15px; margin:5px 0;">
                            <span><b>PV:</b> ${p.hp}</span>
                            <span><b>CA:</b> ${p.ca}</span>
                        </div>
                        <div style="font-size:0.85em; display:flex; justify-content:space-between; border-top:1px solid #ccc; padding-top:5px;">
                            <span>FOR ${fmt(mod(p.atributos.for))}</span>
                            <span>DES ${fmt(mod(p.atributos.des))}</span>
                            <span>CON ${fmt(mod(p.atributos.con))}</span>
                            <span>INT ${fmt(mod(p.atributos.int))}</span>
                            <span>SAB ${fmt(mod(p.atributos.sab))}</span>
                            <span>CAR ${fmt(mod(p.atributos.car))}</span>
                        </div>
                    </div>`;
                });
            }

            sheetDisplay.innerHTML = `
                <div class="statblock-header">
                    <h1>${char.nome}</h1>
                    <div class="sub">Nível ${char.nivel} ${char.ancestralidade} ${char.classe}</div>
                </div>
                
                <div class="stat-grid">
                    <div class="stat-box"><div class="label">PV (HP)</div><div class="value" style="color:#c0392b;">${char.hp}</div></div>
                    <div class="stat-box"><div class="label">CA (AC)</div><div class="value" style="color:#2980b9;">${char.ca}</div></div>
                    <div class="stat-box"><div class="label">Velocidade</div><div class="value">${char.velocidade}ft</div></div>
                    <div class="stat-box"><div class="label">Percepção</div><div class="value">+${char.percepcao}</div></div>
                </div>

                <div class="abilities-row">
                    <div class="stat-box"><div class="label">FOR</div><div class="value">${char.atributos.for} (${fmt(mod(char.atributos.for))})</div></div>
                    <div class="stat-box"><div class="label">DES</div><div class="value">${char.atributos.des} (${fmt(mod(char.atributos.des))})</div></div>
                    <div class="stat-box"><div class="label">CON</div><div class="value">${char.atributos.con} (${fmt(mod(char.atributos.con))})</div></div>
                    <div class="stat-box"><div class="label">INT</div><div class="value">${char.atributos.int} (${fmt(mod(char.atributos.int))})</div></div>
                    <div class="stat-box"><div class="label">SAB</div><div class="value">${char.atributos.sab} (${fmt(mod(char.atributos.sab))})</div></div>
                    <div class="stat-box"><div class="label">CAR</div><div class="value">${char.atributos.car} (${fmt(mod(char.atributos.car))})</div></div>
                </div>
                
                <div class="section-title">Defesas (CD & Bônus)</div>
                <div class="saves-row" style="justify-content: space-around;">
                    <div class="stat-box"><div class="label">Fortitude</div><div class="value">${fmtSave(char.saves.fort)}</div></div>
                    <div class="stat-box"><div class="label">Reflexos</div><div class="value">${fmtSave(char.saves.ref)}</div></div>
                    <div class="stat-box"><div class="label">Vontade</div><div class="value">${fmtSave(char.saves.vont)}</div></div>
                </div>

                <div class="section-title">Ofensiva</div>
                ${armasHtml}

                <p style="margin-top:15px;"><b>Perícias Treinadas:</b> <span style="text-transform: capitalize; color:#444;">${periciasTexto}</span></p>

                ${magiasHtml}
                ${petsHtml}
            `;
        }
    });
    </script>
</body>
</html>
