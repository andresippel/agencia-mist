<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens - Agência MIST</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth-check.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        .content-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .char-list {
            flex: 1;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 250px;
        }
        .char-list h3 { margin-top: 0; }
        .char-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        .char-item:hover { background-color: #f0f0f0; }
        .char-item.active { background-color: #e0e0e0; font-weight: bold; }

        .char-sheet {
            flex: 3;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Estilo do Statblock */
        .statblock-header { border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .statblock-header h1 { margin: 0; font-size: 24px; color: #2c3e50; }
        .statblock-header .sub { font-style: italic; color: #666; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px; background: #f9f9f9; padding: 10px; border-radius: 5px; }
        .stat-box { text-align: center; }
        .stat-box .label { font-size: 12px; font-weight: bold; text-transform: uppercase; color: #555; }
        .stat-box .value { font-size: 18px; font-weight: bold; color: #000; }
        .section-title { background-color: #333; color: #fff; padding: 5px 10px; font-weight: bold; margin-top: 20px; border-radius: 3px; }
        .saves-row { display: flex; gap: 20px; margin: 10px 0; font-weight: bold; }
        .abilities-row { display: flex; justify-content: space-between; margin: 10px 0; border-top: 1px solid #ddd; padding-top: 10px;}
        
        /* Área de Importação atualizada */
        .import-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .import-box {
            flex: 1;
            padding: 15px;
            background: #e8f4fd;
            border: 1px dashed #3498db;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 11px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button.action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button.action-btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fichas dos Personagens (PF2e)</h1>
            <nav>
                <a href="index.html" style="margin-right: 20px;">Página Inicial</a>
                <a href="#" onclick="logout()">Sair</a>
            </nav>
        </header>

        <div class="import-section">
            <div class="import-box">
                <label><b>Opção A: Upload de Arquivo</b></label>
                <p style="font-size: 12px; margin: 5px 0;">Se você baixou o .json</p>
                <input type="file" id="json-file" accept=".json">
            </div>

            <div class="import-box">
                <label><b>Opção B: Colar Código (View JSON)</b></label>
                <p style="font-size: 12px; margin: 5px 0;">No Pathbuilder, clique em "View JSON", copie tudo e cole aqui:</p>
                <textarea id="json-textarea" placeholder='Cole o código que começa com {"build":{...}} aqui'></textarea>
                <button class="action-btn" id="btn-import-text">Importar Texto</button>
            </div>
        </div>

        <div class="content-wrapper">
            <aside class="char-list">
                <h3>Personagens</h3>
                <div id="list-container">Carregando...</div>
            </aside>

            <main class="char-sheet" id="sheet-display">
                <p style="text-align: center; color: #777; margin-top: 50px;">Selecione um personagem na lista para ver os detalhes.</p>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const db = firebase.firestore();
        const charsCollection = db.collection("personagens");
        
        const fileInput = document.getElementById('json-file');
        const textArea = document.getElementById('json-textarea');
        const btnImportText = document.getElementById('btn-import-text');
        
        const listContainer = document.getElementById('list-container');
        const sheetDisplay = document.getElementById('sheet-display');

        // --- FUNÇÃO CENTRAL DE IMPORTAÇÃO ---
        async function importCharData(jsonData) {
            try {
                if (!jsonData.build) throw new Error("JSON inválido. Certifique-se de copiar o conteúdo inteiro.");

                const charData = extractPathbuilderData(jsonData.build);
                
                await charsCollection.doc(charData.nome).set(charData);
                alert(`Personagem ${charData.nome} importado com sucesso!`);
                
                fileInput.value = '';
                textArea.value = '';
            } catch (error) {
                console.error(error);
                alert("Erro ao importar: " + error.message);
            }
        }

        // --- EXTRAÇÃO DE DADOS AVANÇADA ---
        function extractPathbuilderData(build) {
            const safeNum = (val) => (val !== undefined && val !== null) ? Number(val) : 0;
            const safeStr = (val) => (val !== undefined && val !== null) ? String(val) : "";

            // --- CÁLCULO DE HP (Fórmula de segurança) ---
            let hpValue = safeNum(build.attributes.hp);
            if (hpValue === 0) {
                 const ancHp = safeNum(build.attributes.ancestryhp);
                 const classHp = safeNum(build.attributes.classhp);
                 const bonusHp = safeNum(build.attributes.bonushp);
                 const conBonus = safeNum(build.abilities.con) > 10 ? Math.floor((safeNum(build.abilities.con) - 10) / 2) * safeNum(build.level) : 0;
                 hpValue = ancHp + classHp + bonusHp + conBonus;
            }

            // --- EXTRAÇÃO DE ARMAS ---
            // O Pathbuilder lista armas em 'weapons'. Vamos tentar formatar um texto simples.
            const weaponsList = (build.weapons || []).map(w => {
                const pot = w.pot ? `+${w.pot}` : ""; // Runa de Potência (+1, +2...)
                const str = w.str ? "Striking" : ""; // Runa Striking
                const name = w.display || w.name; // Nome da arma
                const die = w.die ? w.die : ""; // Dado de dano (d8, d6)
                // Retorna algo como: "+1 Longsword (d8)"
                return `${pot} ${name} ${str ? `(${str})` : ''} [${die}]`.trim();
            });

            // --- EXTRAÇÃO DE MAGIAS ---
            // 'spellCasters' é um array (pode ter multiclasse). Dentro tem 'spells' por nível.
            const spellsList = [];
            if (build.spellCasters) {
                build.spellCasters.forEach(caster => {
                    if (caster.spells) {
                        caster.spells.forEach(spellLevelObj => {
                            const level = spellLevelObj.spellLevel;
                            const list = spellLevelObj.list || [];
                            if (list.length > 0) {
                                spellsList.push({
                                    nivel: level === 0 ? "Truques (Cantrips)" : `Nível ${level}`,
                                    magias: list
                                });
                            }
                        });
                    }
                });
            }

            // --- EXTRAÇÃO DE PETS ---
            const petsList = [];
            if (build.pets) {
                build.pets.forEach(p => petsList.push({ nome: p.name, tipo: p.type || "Companheiro" }));
            }
            if (build.familiars) {
                build.familiars.forEach(f => petsList.push({ nome: f.name, tipo: "Familiar" }));
            }

            return {
                nome: safeStr(build.name) || "Sem Nome",
                nivel: safeNum(build.level) || 1,
                classe: safeStr(build.class),
                ancestralidade: safeStr(build.ancestry),
                atributos: {
                    for: safeNum(build.abilities.str),
                    des: safeNum(build.abilities.dex),
                    con: safeNum(build.abilities.con),
                    int: safeNum(build.abilities.int),
                    sab: safeNum(build.abilities.wis),
                    car: safeNum(build.abilities.cha)
                },
                hp: hpValue,
                ca: safeNum(build.acTotal ? (build.acTotal.acTotal || build.acTotal) : 10), 
                percepcao: safeNum(build.proficiencies.perception) + safeNum(build.level) + safeNum(build.abilities.wis),
                saves: {
                    fort: safeNum(build.proficiencies.fortitude) + safeNum(build.level) + safeNum(build.abilities.con),
                    ref: safeNum(build.proficiencies.reflex) + safeNum(build.level) + safeNum(build.abilities.dex),
                    vont: safeNum(build.proficiencies.will) + safeNum(build.level) + safeNum(build.abilities.wis)
                },
                velocidade: safeNum(build.speed) || 25,
                pericias: build.proficiencies ? Object.keys(build.proficiencies)
                    .filter(k => !['fortitude','reflex','will','perception','classDC'].includes(k) && build.proficiencies[k] > 0)
                    .slice(0, 10) : [],
                // Novos campos adicionados
                armas: weaponsList,
                magias: spellsList,
                pets: petsList
            };
        }

        // --- HANDLERS DE IMPORTAÇÃO ---
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => { try { importCharData(JSON.parse(ev.target.result)); } catch(err){alert("Erro JSON");} };
            reader.readAsText(file);
        });

        btnImportText.addEventListener('click', () => {
            const text = textArea.value.trim();
            if(!text) return alert("Cole o JSON.");
            try { importCharData(JSON.parse(text)); } catch(err){ alert("JSON inválido."); }
        });

        // --- RENDERIZAÇÃO DA LISTA ---
        charsCollection.onSnapshot(snapshot => {
            listContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const char = doc.data();
                const div = document.createElement('div');
                div.className = 'char-item';
                div.textContent = char.nome;
                div.onclick = () => renderSheet(char);
                listContainer.appendChild(div);
            });
        });

        // --- RENDERIZAÇÃO DA FICHA ATUALIZADA ---
        function renderSheet(char) {
            const mod = (val) => Math.floor((val - 10) / 2);
            const fmt = (val) => (val >= 0 ? `+${val}` : val);
            const periciasTexto = (char.pericias && Array.isArray(char.pericias)) ? char.pericias.join(', ').replace(/_/g, ' ') : "Nenhuma";

            // HTML para Armas
            let armasHtml = '<p style="color:#777;">Nenhuma arma equipada.</p>';
            if (char.armas && char.armas.length > 0) {
                armasHtml = `<ul style="padding-left: 20px;">${char.armas.map(a => `<li>${a}</li>`).join('')}</ul>`;
            }

            // HTML para Pets
            let petsHtml = '';
            if (char.pets && char.pets.length > 0) {
                petsHtml = `<div class="section-title">Companheiros / Pets</div>
                            <ul style="padding-left: 20px;">
                                ${char.pets.map(p => `<li><b>${p.nome}</b> (${p.tipo})</li>`).join('')}
                            </ul>`;
            }

            // HTML para Magias
            let magiasHtml = '';
            if (char.magias && char.magias.length > 0) {
                magiasHtml = `<div class="section-title">Livro de Magias</div>`;
                char.magias.forEach(nivel => {
                    magiasHtml += `
                        <div style="margin-top: 10px;">
                            <strong style="color: #444;">${nivel.nivel}:</strong> 
                            <span style="font-size: 0.95em; color: #555;">${nivel.magias.join(', ')}</span>
                        </div>
                    `;
                });
            }

            sheetDisplay.innerHTML = `
                <div class="statblock-header">
                    <h1>${char.nome}</h1>
                    <div class="sub">Nível ${char.nivel} ${char.ancestralidade} ${char.classe}</div>
                </div>
                <div class="stat-grid">
                    <div class="stat-box"><div class="label">PV (HP)</div><div class="value">${char.hp}</div></div>
                    <div class="stat-box"><div class="label">CA (AC)</div><div class="value">${char.ca}</div></div>
                    <div class="stat-box"><div class="label">Velocidade</div><div class="value">${char.velocidade}ft</div></div>
                    <div class="stat-box"><div class="label">Percepção</div><div class="value">+${char.percepcao}</div></div>
                </div>
                <div class="abilities-row">
                    <div class="stat-box"><div class="label">FOR</div><div class="value">${char.atributos.for} (${fmt(mod(char.atributos.for))})</div></div>
                    <div class="stat-box"><div class="label">DES</div><div class="value">${char.atributos.des} (${fmt(mod(char.atributos.des))})</div></div>
                    <div class="stat-box"><div class="label">CON</div><div class="value">${char.atributos.con} (${fmt(mod(char.atributos.con))})</div></div>
                    <div class="stat-box"><div class="label">INT</div><div class="value">${char.atributos.int} (${fmt(mod(char.atributos.int))})</div></div>
                    <div class="stat-box"><div class="label">SAB</div><div class="value">${char.atributos.sab} (${fmt(mod(char.atributos.sab))})</div></div>
                    <div class="stat-box"><div class="label">CAR</div><div class="value">${char.atributos.car} (${fmt(mod(char.atributos.car))})</div></div>
                </div>
                
                <div class="section-title">Ofensiva</div>
                ${armasHtml}

                <div class="section-title">Defesa & Perícias</div>
                <div class="saves-row">
                    <span>Fortitude: +${char.saves.fort}</span>
                    <span>Reflexos: +${char.saves.ref}</span>
                    <span>Vontade: +${char.saves.vont}</span>
                </div>
                <p><b>Perícias:</b> <span style="text-transform: capitalize;">${periciasTexto}</span></p>

                ${magiasHtml}
                ${petsHtml}
            `;
        }
    });
    </script>
</body>
</html>
