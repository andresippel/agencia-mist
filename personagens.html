<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens - Agência MIST</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth-check.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        /* Layout de Colunas: Lista à esquerda, Ficha à direita */
        .content-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .char-list {
            flex: 1;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 250px;
        }
        .char-list h3 { margin-top: 0; }
        .char-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        .char-item:hover { background-color: #f0f0f0; }
        .char-item.active { background-color: #e0e0e0; font-weight: bold; }

        .char-sheet {
            flex: 3;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Estilo do Statblock Pathfinder 2e Simplificado */
        .statblock-header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .statblock-header h1 { margin: 0; font-size: 24px; color: #2c3e50; }
        .statblock-header .sub { font-style: italic; color: #666; }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .stat-box { text-align: center; }
        .stat-box .label { font-size: 12px; font-weight: bold; text-transform: uppercase; color: #555; }
        .stat-box .value { font-size: 18px; font-weight: bold; color: #000; }

        .section-title {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 3px;
        }

        .saves-row { display: flex; gap: 20px; margin: 10px 0; font-weight: bold; }
        .abilities-row { display: flex; justify-content: space-between; margin: 10px 0; border-top: 1px solid #ddd; padding-top: 10px;}
        
        /* Botão de Importação */
        .import-area {
            margin-bottom: 20px;
            padding: 15px;
            background: #e8f4fd;
            border: 1px dashed #3498db;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fichas dos Personagens (PF2e)</h1>
            <nav>
                <a href="index.html" style="margin-right: 20px;">Página Inicial</a>
                <a href="#" onclick="logout()">Sair</a>
            </nav>
        </header>

        <div class="import-area">
            <label for="json-file"><b>Adicionar Novo Personagem:</b> Selecione o JSON exportado do Pathbuilder</label><br><br>
            <input type="file" id="json-file" accept=".json">
        </div>

        <div class="content-wrapper">
            <aside class="char-list">
                <h3>Personagens</h3>
                <div id="list-container">Carregando...</div>
            </aside>

            <main class="char-sheet" id="sheet-display">
                <p style="text-align: center; color: #777; margin-top: 50px;">Selecione um personagem na lista para ver os detalhes.</p>
            </main>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = firebase.firestore();
            const charsCollection = db.collection("personagens");
            const fileInput = document.getElementById('json-file');
            const listContainer = document.getElementById('list-container');
            const sheetDisplay = document.getElementById('sheet-display');

            // --- LÓGICA DE IMPORTAÇÃO ---
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        // Verifica se é um JSON do Pathbuilder (geralmente tem a chave 'build')
                        if (!json.build) throw new Error("Formato inválido. Exporte o JSON do Pathbuilder.");

                        const charData = extractPathbuilderData(json.build);
                        
                        // Salva no Firestore
                        await charsCollection.doc(charData.nome).set(charData);
                        alert(`Personagem ${charData.nome} importado com sucesso!`);
                        fileInput.value = ''; // Limpa o input
                    } catch (error) {
                        console.error(error);
                        alert("Erro ao importar: " + error.message);
                    }
                };
                reader.readAsText(file);
            });

            // --- FUNÇÃO PARA EXTRAIR DADOS DO PATHBUILDER ---
            function extractPathbuilderData(build) {
                // Pathbuilder tem uma estrutura aninhada complexa. Vamos simplificar.
                return {
                    nome: build.name || "Sem Nome",
                    nivel: build.level || 1,
                    classe: build.class || "Desconhecida",
                    ancestralidade: build.ancestry || "Desconhecida",
                    atributos: {
                        for: build.abilities.str,
                        des: build.abilities.dex,
                        con: build.abilities.con,
                        int: build.abilities.int,
                        sab: build.abilities.wis,
                        car: build.abilities.cha
                    },
                    // Nota: Pathbuilder às vezes exporta totais, às vezes precisa calcular.
                    // Assumindo a versão Web mais recente que exporta totais:
                    hp: build.attributes.hp,
                    ca: build.acTotal.acTotal || build.acTotal, 
                    percepcao: build.proficiencies.perception + build.level + build.abilities.wis, // Cálculo aproximado se não vier pronto
                    saves: {
                        fort: build.proficiencies.fortitude + build.level + build.abilities.con,
                        ref: build.proficiencies.reflex + build.level + build.abilities.dex,
                        vont: build.proficiencies.will + build.level + build.abilities.wis
                    },
                    velocidade: build.speed || 25,
                    // Pega as 5 primeiras perícias treinadas para não poluir
                    pericias: build.proficiencies ? Object.keys(build.proficiencies)
                        .filter(k => k !== 'fortitude' && k !== 'reflex' && k !== 'will' && k !== 'perception' && k !== 'classDC' && build.proficiencies[k] > 0)
                        .slice(0, 10) : []
                };
            }

            // --- RENDERIZAÇÃO DA LISTA ---
            charsCollection.onSnapshot(snapshot => {
                listContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const char = doc.data();
                    const div = document.createElement('div');
                    div.className = 'char-item';
                    div.textContent = char.nome;
                    div.onclick = () => renderSheet(char);
                    listContainer.appendChild(div);
                });
            });

            // --- RENDERIZAÇÃO DA FICHA (STATBLOCK) ---
            function renderSheet(char) {
                // Cálculo simples de modificador (Valor - 10) / 2 arredondado pra baixo
                const mod = (val) => Math.floor((val - 10) / 2);
                const fmt = (val) => (val >= 0 ? `+${val}` : val);

                sheetDisplay.innerHTML = `
                    <div class="statblock-header">
                        <h1>${char.nome}</h1>
                        <div class="sub">Nível ${char.nivel} ${char.ancestralidade} ${char.classe}</div>
                    </div>

                    <div class="stat-grid">
                        <div class="stat-box"><div class="label">PV (HP)</div><div class="value">${char.hp}</div></div>
                        <div class="stat-box"><div class="label">CA (AC)</div><div class="value">${char.ca}</div></div>
                        <div class="stat-box"><div class="label">Velocidade</div><div class="value">${char.velocidade}ft</div></div>
                        <div class="stat-box"><div class="label">Percepção</div><div class="value">+${char.percepcao}</div></div>
                    </div>

                    <div class="abilities-row">
                        <div class="stat-box"><div class="label">FOR</div><div class="value">${char.atributos.for} (${fmt(mod(char.atributos.for))})</div></div>
                        <div class="stat-box"><div class="label">DES</div><div class="value">${char.atributos.des} (${fmt(mod(char.atributos.des))})</div></div>
                        <div class="stat-box"><div class="label">CON</div><div class="value">${char.atributos.con} (${fmt(mod(char.atributos.con))})</div></div>
                        <div class="stat-box"><div class="label">INT</div><div class="value">${char.atributos.int} (${fmt(mod(char.atributos.int))})</div></div>
                        <div class="stat-box"><div class="label">SAB</div><div class="value">${char.atributos.sab} (${fmt(mod(char.atributos.sab))})</div></div>
                        <div class="stat-box"><div class="label">CAR</div><div class="value">${char.atributos.car} (${fmt(mod(char.atributos.car))})</div></div>
                    </div>

                    <div class="section-title">Salvamentos (Saves)</div>
                    <div class="saves-row">
                        <span>Fortitude: +${char.saves.fort}</span>
                        <span>Reflexos: +${char.saves.ref}</span>
                        <span>Vontade: +${char.saves.vont}</span>
                    </div>

                    <div class="section-title">Perícias Treinadas</div>
                    <p style="text-transform: capitalize;">${char.pericias.join(', ').replace(/_/g, ' ')}</p>

                    <div style="margin-top: 30px; font-size: 12px; color: #999;">
                        *Valores simplificados importados do Pathbuilder. Bônus de itens específicos podem não ser calculados na importação básica.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
