<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Relações - Agência MIST</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth-check.js"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.0/dist/vis-network.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .form-container h3 { margin-top: 0; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group select, .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .table-actions button { margin-right: 5px; }
        .edit-btn { background-color: #3498db; }
        .delete-btn { background-color: #e74c3c; }
        .character-management { margin-bottom: 20px; text-align: right; }
        .add-character-form { display: none; margin-top: 15px; }
        
        #relationship-map {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #ddd;
        }
        .modal-character-name {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        .modal-section-title {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            width: 80%;
        }
        .modal-character-description, .modal-akane-met {
            font-size: 1em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            width: 90%;
            padding: 0 10px;
        }
        #character-management-container {
            margin-bottom: 40px;
        }
        #character-details-form {
            display: none;
        }
        .character-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .character-list-item:last-child {
            border-bottom: none;
        }
        #toggle-char-management-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mapa de Relações</h1>
            <nav>
                <a href="index.html" style="margin-right: 20px;">Página Inicial</a>
                <a href="#" onclick="logout()">Sair</a>
            </nav>
        </header>

        <main>
            <div id="create-character-container" class="form-container">
                <h3 id="create-char-title">Criar Novo Personagem</h3>
                <form id="create-character-form">
                    <div class="form-group">
                        <label for="new-char-name">Nome do Personagem:</label>
                        <input type="text" id="new-char-name" required>
                    </div>
                    <button type="submit" id="create-char-btn">Criar Personagem</button>
                </form>
            </div>

            <div id="character-management-container" class="form-container">
                <button id="toggle-char-management-btn" class="secondary-btn">Gerenciar Personagens</button>
                <div id="character-management-content" style="display: none;">
                    <hr style="margin: 20px 0;">
                    <h3 id="char-form-title">Editar Personagem</h3>
                    <form id="character-details-form">
                        <input type="hidden" id="char-doc-id">
                        <div class="form-group">
                            <label for="char-name">Nome do Personagem:</label>
                            <input type="text" id="char-name" required>
                        </div>
                        <div class="form-group">
                            <label for="char-image-url">URL da Imagem:</label>
                            <input type="url" id="char-image-url">
                        </div>
                        <div class="form-group">
                            <label for="char-description">Descrição:</label>
                            <textarea id="char-description" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="char-how-met">Como Akane o Conheceu:</label>
                            <textarea id="char-how-met" rows="3"></textarea>
                        </div>
                        <button type="submit" id="save-char-btn">Salvar Alterações</button>
                        <button type="button" id="cancel-char-edit-btn">Cancelar</button>
                    </form>
                    <hr style="margin: 20px 0;">
                    <h3>Personagens Cadastrados</h3>
                    <ul id="character-details-list"></ul>
                </div>
            </div>

            <div class="form-container">
                <h3>Criar Conexão</h3>
                <form id="social-link-form">
                    <div class="form-group">
                        <label for="char1">Personagem de Origem:</label>
                        <select id="char1" required></select>
                    </div>
                    <div class="form-group">
                        <label for="char2">Personagem de Destino:</label>
                        <select id="char2" required></select>
                    </div>
                    <button type="submit" id="submit-btn">Criar Conexão</button>
                </form>
            </div>

            <hr style="margin: 40px 0;">

            <div class="form-container">
                <h3>Mapa de Relações</h3>
                <p>Clique duas vezes em um personagem no mapa para ver seus detalhes.</p>
                <div id="relationship-map"></div>
            </div>
        </main>
    </div>

    <div id="character-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Imagem do Personagem" class="modal-character-image">
            <h2 id="modal-name" class="modal-character-name"></h2>
            <h4 id="modal-description-title" class="modal-section-title">Descrição</h4>
            <p id="modal-description" class="modal-character-description"></p>
            <h4 id="modal-akane-met-title" class="modal-section-title">Como Akane Conheceu</h4>
            <p id="modal-akane-met" class="modal-akane-met"></p>
            <button id="modal-edit-btn" class="edit-btn" style="margin-top: 20px;">Editar Detalhes</button>
        </div>
    </div>

    <script>
       
        const db = firebase.firestore();

        const linksCollection = db.collection("social_links");
        const characterDetailsCollection = db.collection("character_details");

        const AKANE_NAME = "Akane";

        const form = document.getElementById('social-link-form');
        const char1Select = document.getElementById('char1');
        const char2Select = document.getElementById('char2');
        
        const mapContainer = document.getElementById('relationship-map');
        let network;
        let allRelationships = [];
        let allCharacterDetails = {};
        
        const toggleCharManagementBtn = document.getElementById('toggle-char-management-btn');
        const characterManagementContent = document.getElementById('character-management-content');
        
        const createCharacterForm = document.getElementById('create-character-form');
        const newCharNameInput = document.getElementById('new-char-name');

        const characterDetailsForm = document.getElementById('character-details-form');
        const characterDetailsList = document.getElementById('character-details-list');
        const charDocIdInput = document.getElementById('char-doc-id');
        const charNameInput = document.getElementById('char-name');
        const charImageUrlInput = document.getElementById('char-image-url');
        const charDescriptionInput = document.getElementById('char-description');
        const charHowMetInput = document.getElementById('char-how-met');
        const saveCharBtn = document.getElementById('save-char-btn');
        const cancelCharEditBtn = document.getElementById('cancel-char-edit-btn');
        const charFormTitle = document.getElementById('char-form-title');

        const characterModal = document.getElementById('character-modal');
        const closeButton = document.querySelector('.close-button');
        const modalImage = document.getElementById('modal-image');
        const modalName = document.getElementById('modal-name');
        const modalDescription = document.getElementById('modal-description');
        const modalAkaneMet = document.getElementById('modal-akane-met');
        const modalAkaneMetTitle = document.getElementById('modal-akane-met-title');
        const modalEditBtn = document.getElementById('modal-edit-btn');
        let currentModalCharacterId = null;

        toggleCharManagementBtn.addEventListener('click', () => {
            const isVisible = characterManagementContent.style.display !== 'none';
            characterManagementContent.style.display = isVisible ? 'none' : 'block';
        });

        closeButton.addEventListener('click', () => characterModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == characterModal) {
                characterModal.style.display = 'none';
            }
        });

        async function showCharacterModal(characterName) {
            currentModalCharacterId = characterName;
            const details = allCharacterDetails[characterName];
            
            modalImage.src = details?.image_url || 'https://via.placeholder.com/150';
            modalName.textContent = details?.name || characterName;
            modalDescription.textContent = details?.description || 'Nenhuma descrição disponível.';

            if (characterName === AKANE_NAME) {
                modalAkaneMetTitle.style.display = 'none';
                modalAkaneMet.style.display = 'none';
            } else {
                modalAkaneMetTitle.style.display = 'block';
                modalAkaneMet.style.display = 'block';
                modalAkaneMet.textContent = details?.how_akane_met || `Como Akane conheceu ${details?.name || characterName}: Informação não disponível.`;
            }

            modalEditBtn.style.display = 'block';
            characterModal.style.display = 'flex';
        }

        modalEditBtn.addEventListener('click', () => {
            if (currentModalCharacterId) {
                const details = allCharacterDetails[currentModalCharacterId];
                editCharacterDetails(details.id, details);
                characterModal.style.display = 'none';
            }
        });

        createCharacterForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const charName = newCharNameInput.value.trim();
            if (charName) {
                const charData = {
                    name: charName,
                    image_url: '',
                    description: '',
                    how_akane_met: ''
                };
                await characterDetailsCollection.doc(charName).set(charData, { merge: true });
                newCharNameInput.value = '';
                alert(`Personagem '${charName}' criado! Agora você pode gerenciar os detalhes.`);
            }
        });

        function resetCharForm() {
            characterDetailsForm.reset();
            charDocIdInput.value = '';
            charFormTitle.textContent = 'Editar Personagem';
            saveCharBtn.textContent = 'Salvar Alterações';
            cancelCharEditBtn.style.display = 'none';
        }

        characterDetailsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const charDocId = charDocIdInput.value;
            const charData = {
                name: charNameInput.value,
                image_url: charImageUrlInput.value,
                description: charDescriptionInput.value,
                how_akane_met: charHowMetInput.value
            };
            try {
                await characterDetailsCollection.doc(charDocId).update(charData);
                resetCharForm();
            } catch (error) {
                console.error("Erro ao salvar o personagem: ", error);
                alert("Erro ao salvar o personagem. Verifique o console.");
            }
        });

        cancelCharEditBtn.addEventListener('click', resetCharForm);

        const deleteCharacterDetails = async (docId) => {
            if (confirm("Excluir este personagem? (Isso também removerá as conexões no mapa).")) {
                await characterDetailsCollection.doc(docId).delete();
                const relationsToDelete = await linksCollection.where("char1", "==", docId).get();
                relationsToDelete.docs.forEach(doc => doc.ref.delete());
                const inverseRelationsToDelete = await linksCollection.where("char2", "==", docId).get();
                inverseRelationsToDelete.docs.forEach(doc => doc.ref.delete());
            }
        };

        const editCharacterDetails = (docId, data) => {
            characterManagementContent.style.display = 'block';
            charDocIdInput.value = docId;
            charNameInput.value = data.name;
            charImageUrlInput.value = data.image_url;
            charDescriptionInput.value = data.description;
            charHowMetInput.value = data.how_akane_met;
            charFormTitle.textContent = `Editar Personagem: ${data.name}`;
            saveCharBtn.textContent = 'Salvar Alterações';
            cancelCharEditBtn.style.display = 'inline-block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        characterDetailsCollection.onSnapshot(detailsSnapshot => {
            allCharacterDetails = {};
            detailsSnapshot.docs.forEach(doc => {
                allCharacterDetails[doc.id] = {id: doc.id, ...doc.data()};
            });
            
            characterDetailsList.innerHTML = '';
            const allCharactersArray = Object.values(allCharacterDetails);
            allCharactersArray.sort((a,b) => a.name.localeCompare(b.name));
            allCharactersArray.forEach(char => {
                const li = document.createElement('li');
                li.className = 'character-list-item';
                li.innerHTML = `
                    <span>${char.name}</span>
                    <div>
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Excluir</button>
                    </div>
                `;
                li.querySelector('.edit-btn').addEventListener('click', () => editCharacterDetails(char.id, char));
                li.querySelector('.delete-btn').addEventListener('click', () => deleteCharacterDetails(char.id));
                characterDetailsList.appendChild(li);
            });

            const charactersForSelect = allCharactersArray.map(char => ({ name: char.name }));
            const populateSelects = (selectElement, chars) => {
                selectElement.innerHTML = ``;
                chars.forEach(char => {
                    selectElement.innerHTML += `<option value="${char.name}">${char.name}</option>`;
                });
            };
            populateSelects(char1Select, charactersForSelect);
            populateSelects(char2Select, charactersForSelect);
            
            loadRelationshipsAndMap();
        });

        function loadRelationshipsAndMap() {
            linksCollection.onSnapshot(linkSnapshot => {
                allRelationships = linkSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                drawRelationshipMap();
            });
        }

        function drawRelationshipMap() {
            const nodes = new vis.DataSet();
            const edges = new vis.DataSet();
            
            const akaneData = allCharacterDetails[AKANE_NAME];
            if (akaneData) {
                nodes.add({ 
                    id: AKANE_NAME, 
                    label: AKANE_NAME, 
                    group: 'akane', 
                    fixed: true, 
                    x: 0, 
                    y: 0, 
                    image: akaneData.image_url || 'https://via.placeholder.com/150',
                    shape: 'image'
                });
            }

            Object.values(allCharacterDetails).forEach(char => {
                if (char.name !== AKANE_NAME) {
                    nodes.add({ 
                        id: char.name, 
                        label: char.name, 
                        group: 'other', 
                        image: char.image_url || 'https://via.placeholder.com/150',
                        shape: 'image'
                    });
                }
            });

            allRelationships.forEach(link => {
                edges.add({ 
                    from: link.char1, 
                    to: link.char2,
                    arrows: 'to',
                    font: { align: 'middle', color: '#343434' },
                    width: 2,
                    color: '#888'
                });
            });

            const data = { nodes: nodes, edges: edges };
            const options = {
                physics: { enabled: true, solver: 'barnesHut', barnesHut: { gravitationalConstant: -2000, centralGravity: 0.3, springLength: 95, springConstant: 0.04, damping: 0.09, avoidOverlap: 1 } },
                edges: { smooth: true, width: 3 },
                nodes: { 
                    size: 20, 
                    font: { size: 14, color: '#333333' },
                    borderWidth: 2,
                    color: {
                        border: '#2B7CE9',
                        background: '#97C2E6',
                        highlight: { border: '#2B7CE9', background: '#D2E5FF' },
                        hover: { border: '#2B7CE9', background: '#D2E5FF' }
                    }
                },
                groups: {
                    akane: {
                        shape: 'star',
                        size: 30,
                        color: { background: '#f1c40f', border: '#e67e22' },
                        font: { size: 16, color: '#000000', bold: true }
                    },
                    other: {
                        shape: 'image'
                    }
                },
                interaction: { hover: true, hoverConnectedEdges: true, selectable: true, multiselect: false },
                layout: { hierarchical: { enabled: false } }
            };

            if (network) {
                network.destroy();
            }
            network = new vis.Network(mapContainer, data, options);

            network.on("doubleClick", function (params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    showCharacterModal(nodeId);
                }
            });
        }
        
        function resetForm() {
            form.reset();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                char1: char1Select.value,
                char2: char2Select.value
            };
            try {
                await linksCollection.add(data);
                resetForm();
            } catch (error) {
                console.error("Erro ao salvar a conexão: ", error);
                alert("Erro ao salvar a conexão. Verifique o console.");
            }
        });
    </script>
</body>
</html>
