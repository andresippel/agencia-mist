<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Relações - Agência MIST</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="auth-check.js"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.0/dist/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .form-container h3 { margin-top: 0; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group select, .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .edit-btn { background-color: #3498db; }
        .delete-btn { background-color: #e74c3c; }
        
        #relationship-map { width: 100%; height: 600px; border: 1px solid lightgray; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 30px; border: 1px solid #888; border-radius: 10px; width: 80%; max-width: 600px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-character-image { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 3px solid #ddd; }
        .modal-character-name { font-size: 2em; margin-bottom: 10px; color: #333; }

        #cropper-modal .modal-content { max-width: 80vw; max-height: 80vh; }
        #image-to-crop { max-width: 100%; max-height: 60vh; }

        .character-list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        #toggle-char-management-btn { margin-bottom: 20px; }
        #char-image-url { background-color: #f0f0f0; }

        /* MUDANÇA: Estilos para o novo modal de relacionamento */
        #relationship-modal .image-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
        #relationship-modal .rel-char-image { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #ddd; }
        #relationship-modal .rel-char-names { font-size: 1.5em; font-weight: bold; color: #333; }
        #relationship-modal .rel-description { font-size: 1.1em; color: #555; line-height: 1.6; }

    </style>
</head>
<body>
    <div class="container">
        <header><h1>Mapa de Relações</h1><nav><a href="index.html" style="margin-right: 20px;">Página Inicial</a><a href="#" onclick="logout()">Sair</a></nav></header>

        <main>
            <div class="form-container"><h3>Criar Novo Personagem</h3><form id="create-character-form"><div class="form-group"><label for="new-char-name">Nome:</label><input type="text" id="new-char-name" required></div><button type="submit">Criar</button></form></div>
            <div class="form-container"><button id="toggle-char-management-btn" class="secondary-btn">Gerenciar Personagens</button><div id="character-management-content" style="display: none;"><hr><div id="edit-form-wrapper" style="display: none;"><h3 id="char-form-title">Editar Personagem</h3><form id="character-details-form"><input type="hidden" id="char-doc-id"><div class="form-group"><label for="char-name">Nome:</label><input type="text" id="char-name" required></div><div class="form-group"><label for="char-image-upload">Imagem:</label><input type="file" id="char-image-upload" accept="image/*"></div><div class="form-group"><label for="char-image-url">URL:</label><input type="text" id="char-image-url" readonly></div><div class="form-group"><label for="char-description">Descrição:</label><textarea id="char-description" rows="4"></textarea></div><button type="submit">Salvar</button><button type="button" id="cancel-char-edit-btn">Cancelar</button></form><hr></div><h3>Personagens Cadastrados</h3><ul id="character-details-list"></ul></div></div>
            <div class="form-container"><h3>Criar Conexão</h3><form id="social-link-form"><div class="form-group"><label for="char1">De:</label><select id="char1" required></select></div><div class="form-group"><label for="char2">Para:</label><select id="char2" required></select></div><div class="form-group"><label for="relationship-description">Relacionamento:</label><textarea id="relationship-description" rows="3"></textarea></div><button type="submit">Criar</button></form></div>
            <hr style="margin: 40px 0;">
            <div class="form-container"><h3>Mapa de Relações</h3><p>Dê um duplo clique em um personagem ou em uma linha para ver detalhes.</p><div id="relationship-map"></div></div>
        </main>
    </div>

    <div id="character-modal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><img id="modal-image" src="" class="modal-character-image"><h2 id="modal-name"></h2><h4>Descrição</h4><p id="modal-description"></p><button id="modal-edit-btn" class="edit-btn" style="margin-top: 20px;">Editar Detalhes</button></div></div>
    <div id="cropper-modal" class="modal"><div class="modal-content"><h3>Recortar Imagem</h3><div><img id="image-to-crop" src=""></div><button id="save-crop-btn" class="edit-btn" style="margin-top: 20px;">Salvar Corte</button></div></div>
    
    <div id="relationship-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="image-container">
                <img id="rel-char1-image" src="" class="rel-char-image">
                <span class="rel-char-names"><span id="rel-char1-name"></span> &harr; <span id="rel-char2-name"></span></span>
                <img id="rel-char2-image" src="" class="rel-char-image">
            </div>
            <h4>Relacionamento</h4>
            <p id="rel-description" class="rel-description"></p>
        </div>
    </div>


    <script>
        // --- CONFIGURAÇÃO E CONSTANTES ---
        
        const db = firebase.firestore();
        const storage = firebase.storage();
        const AKANE_NAME = "Akane";
        const DEFAULT_IMAGE_URL = 'https://dummyimage.com/150x150/cccccc/000000.png&text=Sem+Foto';

        // --- VARIÁVEIS DE ESTADO ---
        let network, cropper;
        let allRelationships = [], allCharacterDetails = {};

        // --- MAPEAMENTO DO DOM ---
        const relationshipDescriptionInput = document.getElementById('relationship-description');
        const characterManagementContent = document.getElementById('character-management-content');
        const editFormWrapper = document.getElementById('edit-form-wrapper');
        const characterDetailsForm = document.getElementById('character-details-form');
        const cancelCharEditBtn = document.getElementById('cancel-char-edit-btn');
        const characterModal = document.getElementById('character-modal');
        const cropperModal = document.getElementById('cropper-modal');
        
        // MUDANÇA: Elementos do novo modal de relacionamento
        const relationshipModal = document.getElementById('relationship-modal');
        const relChar1Image = document.getElementById('rel-char1-image');
        const relChar2Image = document.getElementById('rel-char2-image');
        const relChar1Name = document.getElementById('rel-char1-name');
        const relChar2Name = document.getElementById('rel-char2-name');
        const relDescription = document.getElementById('rel-description');

        // --- FUNÇÕES PRINCIPAIS ---

        function drawRelationshipMap() {
            const nodes = new vis.DataSet(Object.values(allCharacterDetails).map(char => {
                const nodeOptions = { id: char.name, label: char.name, shape: 'circularImage', image: char.image_url || DEFAULT_IMAGE_URL, borderWidth: 3, size: 30 };
                if (char.name === AKANE_NAME) Object.assign(nodeOptions, { group: 'akane', fixed: true, x: 0, y: 0 });
                return nodeOptions;
            }));

            const edges = new vis.DataSet(allRelationships.map(link => ({
                id: link.id, // Importante ter o ID na aresta para podermos encontrá-la
                from: link.char1, 
                to: link.char2,
                label: link.description,
                font: { align: 'middle' }
            })));

            const data = { nodes, edges };
            const options = {
                physics: { enabled: true, solver: 'barnesHut', barnesHut: { gravitationalConstant: -3000 } },
                nodes: { font: { size: 16, color: '#333' } }, 
                edges: { color: '#888', width: 2, smooth: true },
                groups: { akane: { shape: 'circularImage', color: { border: '#e67e22' }, size: 40 } }
            };

            const mapContainer = document.getElementById('relationship-map');
            if (network) network.destroy();
            network = new vis.Network(mapContainer, data, options);

            // MUDANÇA: O evento de duplo clique agora detecta nós E arestas (linhas)
            network.on("doubleClick", params => {
                if (params.nodes.length > 0) {
                    showCharacterModal(params.nodes[0]);
                } else if (params.edges.length > 0) {
                    showRelationshipModal(params.edges[0]);
                }
            });
        }

        async function showCharacterModal(characterName) {
            const details = allCharacterDetails[characterName];
            if (!details) return;
            document.getElementById('modal-image').src = details.image_url || DEFAULT_IMAGE_URL;
            document.getElementById('modal-name').textContent = details.name;
            document.getElementById('modal-description').textContent = details.description || 'Nenhuma descrição de personagem.';
            document.getElementById('modal-edit-btn').onclick = () => {
                characterModal.style.display = 'none';
                editCharacterDetails(details.id, details);
            };
            characterModal.style.display = 'flex';
        }

        // MUDANÇA: Nova função para mostrar o modal de relacionamento
        async function showRelationshipModal(edgeId) {
            const relationship = allRelationships.find(rel => rel.id === edgeId);
            if (!relationship) return;

            const char1Details = allCharacterDetails[relationship.char1];
            const char2Details = allCharacterDetails[relationship.char2];
            if (!char1Details || !char2Details) return;

            // Preenche o modal com os dados
            relChar1Image.src = char1Details.image_url || DEFAULT_IMAGE_URL;
            relChar2Image.src = char2Details.image_url || DEFAULT_IMAGE_URL;
            relChar1Name.textContent = char1Details.name;
            relChar2Name.textContent = char2Details.name;
            relDescription.textContent = relationship.description || "Nenhum relacionamento descrito.";

            // Mostra o modal
            relationshipModal.style.display = 'flex';
        }

        const editCharacterDetails = (docId, data) => {
            editFormWrapper.style.display = 'block';
            document.getElementById('char-doc-id').value = docId;
            document.getElementById('char-name').value = data.name;
            document.getElementById('char-image-url').value = data.image_url || '';
            document.getElementById('char-description').value = data.description || '';
            document.getElementById('char-form-title').textContent = `Editar Personagem: ${data.name}`;
            window.scrollTo({ top: editFormWrapper.offsetTop - 20, behavior: 'smooth' });
        };
        
        function resetAndHideForm() {
            characterDetailsForm.reset();
            editFormWrapper.style.display = 'none';
        }

        // --- OBSERVERS DO FIREBASE ---
        db.collection("character_details").onSnapshot(snapshot => {
            allCharacterDetails = {};
            snapshot.docs.forEach(doc => { allCharacterDetails[doc.id] = {id: doc.id, ...doc.data()}; });
            
            const characterDetailsList = document.getElementById('character-details-list');
            characterDetailsList.innerHTML = '';
            const sortedChars = Object.values(allCharacterDetails).sort((a,b) => a.name.localeCompare(b.name));
            
            sortedChars.forEach(char => {
                const li = document.createElement('li');
                li.className = 'character-list-item';
                li.innerHTML = `<span>${char.name}</span><div><button class="edit-btn">Editar</button><button class="delete-btn">Excluir</button></div>`;
                li.querySelector('.edit-btn').addEventListener('click', () => editCharacterDetails(char.id, char));
                li.querySelector('.delete-btn').addEventListener('click', async () => { if (confirm("Excluir?")) { await db.collection("character_details").doc(char.id).delete(); } });
                characterDetailsList.appendChild(li);
            });

            const char1Select = document.getElementById('char1');
            const char2Select = document.getElementById('char2');
            const populateSelects = (select) => { select.innerHTML = ''; sortedChars.forEach(char => select.innerHTML += `<option value="${char.name}">${char.name}</option>`); };
            populateSelects(char1Select);
            populateSelects(char2Select);
            
            db.collection("social_links").onSnapshot(linkSnapshot => {
                allRelationships = linkSnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                if (Object.keys(allCharacterDetails).length > 0) drawRelationshipMap();
            });
        });

        // --- EVENT LISTENERS ---
        document.getElementById('toggle-char-management-btn').addEventListener('click', () => {
            const isVisible = characterManagementContent.style.display !== 'none';
            if (!isVisible) { resetAndHideForm(); characterManagementContent.style.display = 'block'; } 
            else { characterManagementContent.style.display = 'none'; }
        });
        
        document.getElementById('create-character-form').addEventListener('submit', async (e) => { e.preventDefault(); const name = document.getElementById('new-char-name').value.trim(); if (name) { await db.collection("character_details").doc(name).set({ name }, { merge: true }); e.target.reset(); } });
        characterDetailsForm.addEventListener('submit', async (e) => { e.preventDefault(); const docId = document.getElementById('char-doc-id').value; if (!docId) return; const data = { name: document.getElementById('char-name').value, image_url: document.getElementById('char-image-url').value, description: document.getElementById('char-description').value }; await db.collection("character_details").doc(docId).update(data); resetAndHideForm(); });
        cancelCharEditBtn.addEventListener('click', resetAndHideForm);
        
        document.getElementById('social-link-form').addEventListener('submit', async (e) => {  e.preventDefault();  const data = { char1: document.getElementById('char1').value,  char2: document.getElementById('char2').value, description: relationshipDescriptionInput.value }; await db.collection("social_links").add(data); e.target.reset(); });
        
        characterModal.querySelector('.close-button').addEventListener('click', () => { characterModal.style.display = 'none'; });
        // MUDANÇA: Adiciona o evento de fechar para o novo modal
        relationshipModal.querySelector('.close-button').addEventListener('click', () => { relationshipModal.style.display = 'none'; });

        // (O restante do código para o Cropper.js continua o mesmo)
        document.getElementById('char-image-upload').addEventListener('change', (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { const imageToCrop = document.getElementById('image-to-crop'); imageToCrop.src = event.target.result; cropperModal.style.display = 'flex'; if (cropper) cropper.destroy(); cropper = new Cropper(imageToCrop, { aspectRatio: 1, viewMode: 1, background: false, autoCropArea: 0.8, movable: true, zoomable: true, rotatable: false, scalable: false }); }; reader.readAsDataURL(file); });
        document.getElementById('save-crop-btn').addEventListener('click', () => { if (!cropper) return; const btn = document.getElementById('save-crop-btn'); btn.textContent = 'Enviando...'; btn.disabled = true; cropper.getCroppedCanvas({ width: 512, height: 512 }).toBlob(async (blob) => { const charName = document.getElementById('char-name').value.trim() || 'personagem'; const fileName = `char_${charName.replace(/\s+/g, '_')}_${Date.now()}.png`; const storageRef = storage.ref(`character_images/${fileName}`); try { const uploadTask = await storageRef.put(blob); document.getElementById('char-image-url').value = await uploadTask.ref.getDownloadURL(); cropperModal.style.display = 'none'; } catch (error) { console.error("Erro no upload: ", error); } finally { btn.textContent = 'Salvar Corte'; btn.disabled = false; } }, 'image/png'); });
    </script>
</body>
</html>
