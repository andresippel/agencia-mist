<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Relações - Agência MIST</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="auth-check.js"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.0/dist/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .form-container h3 { margin-top: 0; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group select, .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .edit-btn { background-color: #3498db; }
        .delete-btn { background-color: #e74c3c; }
        
        #relationship-map { width: 100%; height: 600px; border: 1px solid lightgray; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 30px; border: 1px solid #888; border-radius: 10px; width: 80%; max-width: 600px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-character-image { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 3px solid #ddd; }
        .modal-character-name { font-size: 2em; margin-bottom: 10px; color: #333; }

        #cropper-modal .modal-content { max-width: 80vw; max-height: 80vh; }
        #image-to-crop { max-width: 100%; max-height: 60vh; }

        .character-list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        #toggle-char-management-btn { margin-bottom: 20px; }
        #char-image-url { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Mapa de Relações</h1><nav><a href="index.html" style="margin-right: 20px;">Página Inicial</a><a href="#" onclick="logout()">Sair</a></nav></header>

        <main>
            <div class="form-container">
                <h3>Criar Novo Personagem</h3>
                <form id="create-character-form"><div class="form-group"><label for="new-char-name">Nome do Personagem:</label><input type="text" id="new-char-name" required></div><button type="submit">Criar Personagem</button></form>
            </div>

            <div class="form-container">
                <button id="toggle-char-management-btn" class="secondary-btn">Gerenciar Personagens</button>
                <div id="character-management-content" style="display: none;">
                    <hr>
                    <div id="edit-form-wrapper" style="display: none;">
                        <h3 id="char-form-title">Editar Personagem</h3>
                        <form id="character-details-form">
                            <input type="hidden" id="char-doc-id">
                            <div class="form-group"><label for="char-name">Nome:</label><input type="text" id="char-name" required></div>
                            <div class="form-group"><label for="char-image-upload">Imagem:</label><input type="file" id="char-image-upload" accept="image/*"></div>
                            <div class="form-group"><label for="char-image-url">URL da Imagem:</label><input type="text" id="char-image-url" readonly></div>
                            <div class="form-group"><label for="char-description">Descrição do Personagem:</label><textarea id="char-description" rows="4"></textarea></div>
                            <button type="submit" id="save-char-btn">Salvar Alterações</button>
                            <button type="button" id="cancel-char-edit-btn">Cancelar</button>
                        </form>
                        <hr>
                    </div>
                    <h3>Personagens Cadastrados</h3>
                    <ul id="character-details-list"></ul>
                </div>
            </div>

            <div class="form-container">
                <h3>Criar Conexão</h3>
                <form id="social-link-form">
                    <div class="form-group"><label for="char1">Personagem 1:</label><select id="char1" required></select></div>
                    <div class="form-group"><label for="char2">Personagem 2:</label><select id="char2" required></select></div>
                    <div class="form-group">
                        <label for="relationship-description">Relacionamento (Ex: Aliados, Rivais, etc.):</label>
                        <textarea id="relationship-description" rows="3"></textarea>
                    </div>
                    <button type="submit">Criar Conexão</button>
                </form>
            </div>
            
            <hr style="margin: 40px 0;">
            
            <div class="form-container"><h3>Mapa de Relações</h3><p>Dê um duplo clique em um personagem para ver seus detalhes.</p><div id="relationship-map"></div></div>
        </main>
    </div>

    <div id="character-modal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><img id="modal-image" src="" class="modal-character-image"><h2 id="modal-name"></h2><h4>Descrição</h4><p id="modal-description"></p><button id="modal-edit-btn" class="edit-btn" style="margin-top: 20px;">Editar Detalhes</button></div></div>
    <div id="cropper-modal" class="modal"><div class="modal-content"><h3>Recortar Imagem</h3><div><img id="image-to-crop" src=""></div><button id="save-crop-btn" class="edit-btn" style="margin-top: 20px;">Salvar Corte</button></div></div>

    <script>
        // --- CONFIGURAÇÃO INICIAL ---
        const firebaseConfig = { /* ...SEU OBJETO DE CONFIGURAÇÃO... */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // --- CONSTANTES GLOBAIS ---
        const AKANE_NAME = "Akane";
        const DEFAULT_IMAGE_URL = 'https://dummyimage.com/150x150/cccccc/000000.png&text=Sem+Foto';

        // --- VARIÁVEIS DE ESTADO ---
        let network, cropper;
        let allRelationships = [], allCharacterDetails = {};

        // --- MAPEAMENTO DO DOM ---
        const char1Select = document.getElementById('char1');
        const char2Select = document.getElementById('char2');
        // MUDANÇA: Novo campo de descrição do relacionamento
        const relationshipDescriptionInput = document.getElementById('relationship-description');
        const toggleCharManagementBtn = document.getElementById('toggle-char-management-btn');
        const characterManagementContent = document.getElementById('character-management-content');
        
        const createCharacterForm = document.getElementById('create-character-form');
        const newCharNameInput = document.getElementById('new-char-name');
        
        const editFormWrapper = document.getElementById('edit-form-wrapper');
        const characterDetailsForm = document.getElementById('character-details-form');
        const characterDetailsList = document.getElementById('character-details-list');
        const charDocIdInput = document.getElementById('char-doc-id');
        const charNameInput = document.getElementById('char-name');
        const charImageUrlInput = document.getElementById('char-image-url');
        const charImageUploadInput = document.getElementById('char-image-upload');
        const charDescriptionInput = document.getElementById('char-description');
        const cancelCharEditBtn = document.getElementById('cancel-char-edit-btn');
        
        const characterModal = document.getElementById('character-modal');
        const cropperModal = document.getElementById('cropper-modal');
        const imageToCrop = document.getElementById('image-to-crop');
        const saveCropBtn = document.getElementById('save-crop-btn');

        // --- FUNÇÕES PRINCIPAIS ---

        function drawRelationshipMap() {
            const nodes = new vis.DataSet();
            const edges = new vis.DataSet();
            
            Object.values(allCharacterDetails).forEach(char => {
                const nodeOptions = { id: char.name, label: char.name, shape: 'circularImage', image: char.image_url || DEFAULT_IMAGE_URL, borderWidth: 3, size: 30 };
                if (char.name === AKANE_NAME) { Object.assign(nodeOptions, { group: 'akane', fixed: true, x: 0, y: 0 }); }
                nodes.add(nodeOptions);
            });
            
            // MUDANÇA: As linhas agora têm a descrição e não têm setas
            allRelationships.forEach(link => {
                edges.add({ 
                    from: link.char1, 
                    to: link.char2,
                    label: link.description, // Adiciona o texto do relacionamento na linha
                    font: { align: 'middle' }
                    // A propriedade "arrows" foi removida para tirar as setas
                });
            });

            const data = { nodes, edges };
            const options = {
                physics: { enabled: true, solver: 'barnesHut', barnesHut: { gravitationalConstant: -3000 } },
                nodes: { font: { size: 16, color: '#333' } }, 
                edges: { color: '#888', width: 2, smooth: true },
                groups: { akane: { shape: 'circularImage', color: { border: '#e67e22' }, size: 40 } }
            };
            const mapContainer = document.getElementById('relationship-map');
            if (network) network.destroy();
            network = new vis.Network(mapContainer, data, options);
            network.on("doubleClick", params => { if (params.nodes.length > 0) showCharacterModal(params.nodes[0]); });
        }

        async function showCharacterModal(characterName) {
            const details = allCharacterDetails[characterName];
            if (!details) return;
            document.getElementById('modal-image').src = details.image_url || DEFAULT_IMAGE_URL;
            document.getElementById('modal-name').textContent = details.name;
            document.getElementById('modal-description').textContent = details.description || 'Nenhuma descrição de personagem.';
            // MUDANÇA: A seção "Como Akane conheceu" foi removida do modal
            document.getElementById('modal-edit-btn').onclick = () => {
                characterModal.style.display = 'none';
                editCharacterDetails(details.id, details);
            };
            characterModal.style.display = 'flex';
        }

        const editCharacterDetails = (docId, data) => {
            editFormWrapper.style.display = 'block';
            charDocIdInput.value = docId;
            charNameInput.value = data.name;
            charImageUrlInput.value = data.image_url || '';
            charDescriptionInput.value = data.description || '';
            // MUDANÇA: Campo how_akane_met removido
            document.getElementById('char-form-title').textContent = `Editar Personagem: ${data.name}`;
            window.scrollTo({ top: editFormWrapper.offsetTop - 20, behavior: 'smooth' });
        };
        
        function resetAndHideForm() {
            characterDetailsForm.reset();
            charDocIdInput.value = '';
            editFormWrapper.style.display = 'none';
        }

        // --- OBSERVERS (LISTENERS DO FIREBASE) ---
        db.collection("character_details").onSnapshot(snapshot => {
            allCharacterDetails = {};
            snapshot.docs.forEach(doc => { allCharacterDetails[doc.id] = {id: doc.id, ...doc.data()}; });
            
            characterDetailsList.innerHTML = '';
            const sortedChars = Object.values(allCharacterDetails).sort((a,b) => a.name.localeCompare(b.name));
            
            sortedChars.forEach(char => {
                const li = document.createElement('li');
                li.className = 'character-list-item';
                li.innerHTML = `<span>${char.name}</span><div><button class="edit-btn">Editar</button><button class="delete-btn">Excluir</button></div>`;
                li.querySelector('.edit-btn').addEventListener('click', () => editCharacterDetails(char.id, char));
                li.querySelector('.delete-btn').addEventListener('click', async () => {
                    if (confirm("Excluir este personagem?")) { await db.collection("character_details").doc(char.id).delete(); }
                });
                characterDetailsList.appendChild(li);
            });

            const populateSelects = (select) => {
                select.innerHTML = '';
                sortedChars.forEach(char => select.innerHTML += `<option value="${char.name}">${char.name}</option>`);
            };
            populateSelects(char1Select);
            populateSelects(char2Select);
            
            db.collection("social_links").onSnapshot(linkSnapshot => {
                // MUDANÇA: Agora pegamos o ID do documento também, para futuras edições/exclusões
                allRelationships = linkSnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                drawRelationshipMap();
            });
        });

        // --- EVENT LISTENERS (AÇÕES DO USUÁRIO) ---
        toggleCharManagementBtn.addEventListener('click', () => {
            const isVisible = characterManagementContent.style.display !== 'none';
            if (!isVisible) {
                resetAndHideForm();
                characterManagementContent.style.display = 'block';
            } else {
                characterManagementContent.style.display = 'none';
            }
        });
        
        createCharacterForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const charName = newCharNameInput.value.trim();
            if (charName) {
                await db.collection("character_details").doc(charName).set({ name: charName }, { merge: true });
                newCharNameInput.value = '';
                alert(`Personagem '${charName}' criado!`);
            }
        });

        characterDetailsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const charDocId = charDocIdInput.value;
            if (!charDocId) return;
            const charData = {
                name: charNameInput.value, 
                image_url: charImageUrlInput.value,
                description: charDescriptionInput.value,
            };
            await db.collection("character_details").doc(charDocId).update(charData);
            resetAndHideForm();
            alert("Personagem atualizado!");
        });

        cancelCharEditBtn.addEventListener('click', resetAndHideForm);
        
        // MUDANÇA: Salva a descrição do relacionamento no banco de dados
        document.getElementById('social-link-form').addEventListener('submit', async (e) => { 
            e.preventDefault(); 
            const linkData = {
                char1: char1Select.value, 
                char2: char2Select.value,
                description: relationshipDescriptionInput.value
            };
            await db.collection("social_links").add(linkData);
            document.getElementById('social-link-form').reset();
            alert('Conexão criada!');
        });
        
        characterModal.querySelector('.close-button').addEventListener('click', () => { characterModal.style.display = 'none'; });

        charImageUploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                imageToCrop.src = event.target.result;
                cropperModal.style.display = 'flex';
                if (cropper) cropper.destroy();
                cropper = new Cropper(imageToCrop, {
                    aspectRatio: 1, viewMode: 1, background: false, autoCropArea: 0.8,
                    movable: true, zoomable: true, rotatable: false, scalable: false,
                });
            };
            reader.readAsDataURL(file);
        });

        saveCropBtn.addEventListener('click', () => {
            if (!cropper) return;
            saveCropBtn.textContent = 'Enviando...'; saveCropBtn.disabled = true;
            cropper.getCroppedCanvas({ width: 512, height: 512 }).toBlob(async (blob) => {
                const charName = charNameInput.value.trim() || 'personagem';
                const fileName = `char_${charName.replace(/\s+/g, '_')}_${Date.now()}.png`;
                const storageRef = storage.ref(`character_images/${fileName}`);
                try {
                    const uploadTask = await storageRef.put(blob);
                    charImageUrlInput.value = await uploadTask.ref.getDownloadURL();
                    cropperModal.style.display = 'none';
                } catch (error) { console.error("Erro no upload: ", error); alert("Falha no upload."); }
                finally { saveCropBtn.textContent = 'Salvar Corte'; saveCropBtn.disabled = false; }
            }, 'image/png');
        });
    </script>
</body>
</html>
